<div class="notfound">
  <div class="container bg">
    <h1 class="page__title col-12"><span>Ошибка 404</span></h1>
    {{breadcrumbs}}
    <div class="notfound-main col-12">
      <img src="/images/img/lamp-404.svg" alt="error" class="notfound__img">
      <div class="notfound-info">
        <div class="notfound__code">404</div>
        <div class="notfound__text">{message}</div>
      </div>
    </div>
  </div>
</div>
